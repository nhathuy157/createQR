<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tạo mã QR</title>
</head>
<body>
    <div class="container">
        <form id="qrForm">
            <h2>Tạo mã QR</h2>

            <div class="form-group">
                <label for="bank_select">Thương hiệu</label>
                <input list="bank_template" id="bank_select" autocomplete="off">
                <datalist id="bank_template">
                    <option value="Tùy chỉnh">
                </datalist>
            </div>

            <div class="form-group">
                <label for="banks">Ngân hàng</label>
                <input list="bank" id="banks">
                <datalist id="bank"></datalist>
            </div>

            <div class="form-group">
                <label for="ACCOUNT_NO">Số tài khoản</label>
                <input id="ACCOUNT_NO" type="text" placeholder="Nhập số tài khoản...">
            </div>

            <div class="form-group">
                <label for="ACCOUNT_NAME">Chủ tài khoản</label>
                <input id="ACCOUNT_NAME" type="text" placeholder="Nhập tên chủ tài khoản...">
            </div>

            <div class="form-group">
                <label for="AMOUNT">Số tiền</label>
                <input id="AMOUNT" type="text" placeholder="Nhập số tiền...">
            </div>

            <!-- Phần Nội dung với 2 input ngang hàng -->
            <div class="form-group">
                <label for="DESCRIPTION">Nội dung</label>
                <div class="input-container">
                    <input id="DESCRIPTION_PREFIX" type="text" >
                    <input id="DESCRIPTION_SUFFIX" type="text" disabled>
                </div>
            </div>

            <button type="button" class="btn btn-success" id="btnCreateQr">Tạo mã QR</button>
        </form>

        <!-- Thêm hai thẻ img cho hình ảnh QR -->
        <img src="" id="imageQR" width="1000px" style="display: none;">
        <img src="" id="im_show" width="300px">

        <!-- Thêm phần tử để hiển thị trạng thái -->
        <div id="status"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
